<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Vail Scavenger Hunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* BHHS Color Palette CSS Variables (Legacy - to be deprecated) */
      :root {
        --color-cabernet: #552448;
        --color-cabernet-hover: #6B3057;
        --color-cabernet-active: #441D39;
        --color-cream: #EAE3D4;
        --color-light-pink: #F5E6F0;
        --color-blush-pink: #E8D1E1;
        --color-warm-grey: #B8B0A6;
        --color-light-grey: #D6D2CB;
        --color-dark-neutral: #333333;
        --color-medium-grey: #666666;
        --color-success: #4A7C59;
        --color-error: #8B4B47;
        --color-warning: #A67C52;
        --color-white: #FFFFFF;
        --color-black: #000000;

        /* Modern Tech Color Scheme */
        --color-primary: #0F172A;           /* Navy blue for headers/primary elements */
        --color-background: #F1F5F9;       /* Cool gray background */
        --color-surface: #FFFFFF;          /* White for cards/containers */
        --color-accent: #14B8A6;           /* Teal for progress/interactive elements */
        --color-text-primary: #475569;     /* Slate for primary text */
        --color-text-secondary: #64748B;   /* Light slate for secondary text */
        --color-border: #E2E8F0;           /* Light borders and dividers */
        --color-success: #10B981;          /* Success green */
        --color-error: #EF4444;            /* Error red */
        --color-warning: #F59E0B;          /* Warning amber */
        
        --font-family-primary: "Georgia", "Times New Roman", serif;
        --font-family-secondary: "Helvetica Neue", "Arial", sans-serif;
        
        /* Legacy shadows (to be deprecated) */
        --shadow-sm-legacy: 0 1px 2px 0 rgba(85, 36, 72, 0.05);
        --shadow-md-legacy: 0 4px 6px -1px rgba(85, 36, 72, 0.1), 0 2px 4px -1px rgba(85, 36, 72, 0.06);
        --shadow-lg-legacy: 0 10px 15px -3px rgba(85, 36, 72, 0.1), 0 4px 6px -2px rgba(85, 36, 72, 0.05);
        --shadow-xl-legacy: 0 20px 25px -5px rgba(85, 36, 72, 0.1), 0 10px 10px -5px rgba(85, 36, 72, 0.04);

        /* Modern Tech shadows */
        --shadow-sm: 0 1px 3px rgba(15, 23, 42, 0.08);
        --shadow-md: 0 4px 6px rgba(15, 23, 42, 0.08);
        --shadow-lg: 0 10px 15px rgba(15, 23, 42, 0.08);
        --shadow-xl: 0 20px 25px rgba(15, 23, 42, 0.08);
      }
      
      /* Global Typography */
      body {
        font-family: var(--font-family-primary);
        color: var(--color-dark-neutral);
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-family-primary);
        color: var(--color-cabernet);
        font-weight: 600;
      }
      
      /* Theme Transition Classes */
      .theme-transition * {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease !important;
      }

      .theme-modern {
        /* Modern theme is active - classes will be applied via components */
      }

      .theme-legacy {
        /* Legacy theme is active - default styling */
      }

      /* Custom animations for enhanced UX */
      @keyframes slideDown {
        from {
          transform: scaleY(0);
          opacity: 0;
        }
        to {
          transform: scaleY(1);
          opacity: 1;
        }
      }
      
      @keyframes fadeInSlide {
        from {
          opacity: 0;
          transform: translateY(-8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      @keyframes slideUpModal {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      
      @keyframes slideInFromLeft {
        from {
          transform: translateX(-20px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      /* Progress ring pulsing animation */
      @keyframes progressPulse {
        0%, 100% {
          stroke-opacity: 1;
          stroke-width: 3px;
        }
        50% {
          stroke-opacity: 0.6;
          stroke-width: 4px;
        }
      }
    </style>
  </head>
  <body class="theme-modern" style="background-color: var(--color-background);">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
