<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="400" viewBox="0 0 1400 400" role="img" aria-label="findr.quest logo">
  <defs>
    <linearGradient id="mountainAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6F3BF5"/>
      <stop offset="100%" stop-color="#2AC7D3"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0E2A42" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Horizontal group: logo + wordmark centered -->
  <g transform="translate(150,80)" filter="url(#softShadow)">
    <!-- Mountains and camera -->
    <g transform="scale(0.8)">
      <polygon points="40,280 170,100 300,280" fill="#1F3552"/>
      <polygon points="120,280 250,90 380,280" fill="#223A60"/>
      <polygon points="240,260 305,150 360,260" fill="url(#mountainAccent)"/>
      <rect x="80" y="210" rx="22" ry="22" width="200" height="130" fill="#22B7BF"/>
      <circle cx="180" cy="275" r="38" fill="#1F3552"/>
      <circle cx="180" cy="275" r="24" fill="#22B7BF"/>
    </g>

    <!-- Wordmark aligned to middle of logo -->
    <text x="420" y="220" font-family="Inter, Poppins, Montserrat, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
          font-size="130" font-weight="800" fill="#18324A" letter-spacing="0.5" dominant-baseline="middle">
      findr<tspan fill="#22B7BF">.</tspan>quest
    </text>
  </g>
</svg>
